<html lang="en"><head>
  <meta charset="UTF-8">
</head>
<body translate="no">
  <iframe id="userplayer" frameborder="0" width="1082" height="881" style="position: absolute;top: 0;left: 0;" src="https://dev.livedigital.space:3000" allow="camera;microphone;fullscreen;accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; display-capture" allowusermedia=""></iframe>
  <script>
    window.addEventListener('load', () => {
      const url = 'https://edu.livedigital.space';

      const onresize = e => {
        document.querySelector('#userplayer').setAttribute('width', window.innerWidth);
        document.querySelector('#userplayer').setAttribute('height', window.innerHeight);
        console.log(window.innerWidth, window.innerHeight);
      };

      setTimeout(onresize, 1);

      window.addEventListener('resize', onresize);

      document.querySelector('#userplayer').setAttribute('src', url + window.parent.location.search.slice(1));

      window.addEventListener('message', (m) => {
        console.log({ m });
      });
    });
  </script>
</body></html>
